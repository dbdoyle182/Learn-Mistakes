<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <title>Lottery Generator</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        
          <h1 class="text-center">Generate Lottery Number</h1>
          <div class="text-center">
              <button id="randomButton" class="btn btn-primary"><h1>?</h1></button>
          </div>
    </div>

          <div class="container">
                <div class="text-center" id="randomNumber">

                   
                </div>
            
        </div>
        <script type="text/javascript">
        $("#randomButton").on("click", function(){

        var lottoNumber = "";
        for (var i=0; i< 9; i++){
            var random = Math.floor(Math.random()* 9) + 1;
            lottoNumber = random + lottoNumber;
        }
        console.log(lottoNumber);
        $("#randomNumber").append("<br><hr>" +  "<h1>" + lottoNumber + "</h1>");
        });
        </script>
</body>
</html>
